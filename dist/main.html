<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Neighborhood Map</title><link rel="stylesheet" href="../lib/css/bootstrap.min.css"><link rel="stylesheet" href="css/style.css"></head><body><header class = "mapheader"> <span id = "toggle-left-navigation" onclick="toggleLeftNavigation()">&#9776;</span><h2 id = "map-title">Neighborhood Map</h2> </header><article id="locationlist-leftnavigation" class="leftnavigation"> <section class="form-group form-inline input-group input-group-lg"> <input data-bind="value: locationFilter, valueUpdate: 'afterkeydown'" autocomplete="off" class="form-control"> <span class="input-group-addon"><i class="glyphicon glyphicon-filter"></i></span> </section> <section class = "locationlist" data-bind = "foreach: filteredLocationMarkers" id="location-list"> <a href="#" data-bind = "text: $data.title, click: $root.locationClicked"></a> </section> </article><main id = "map"></main> <script src = "../lib/js/jquery-3.2.0.min.js"></script> <script src = "../lib/js/bootstrap.min.js"></script> <script src = "../lib/js/knockout-3.4.2.js"></script> <script src = "js/locations.js"></script> <script src = "js/map.js"></script> <script src = "js/listview.js"></script> <script async defer onerror="mapError()" src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyBKqxHVuM4oIlSiCaoVFMQf9okURkpJEE0&v=3&callback=initMap"></script> </body></html>
